<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff6f61 0%, #ff9472 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(255, 111, 97, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff9472 0%, #ff6f61 100%);
            box-shadow: 0 6px 15px rgba(255, 111, 97, 0.6);
        }
        .btn:hover::after {
            width: 100%;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
        }
        .btn i {
            margin-right: 8px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .btn:hover i {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Apakah Anda Admin atau Konsumen?</p>
        <div class="button-group">
            <button type="button" class="btn" onclick="window.location.href='login.html'">
                <i class="fas fa-user-shield"></i> Admin
            </button>
            <button type="button" class="btn" onclick="window.location.href='DashbordKonsumen.html'">
                <i class="fas fa-user"></i> Konsumen
            </button>
        </div>
    </div>
</body>
</html>
