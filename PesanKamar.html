<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Kamar Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        h3 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Form Pemesanan Kamar Hotel</h3>
        <form id="pesanKamarForm">
            <div class="mb-3">
                <label for="idPesanan" class="form-label">Id Pemesanan</label>
                <input type="text" class="form-control" id="idPesanan" value="1" readonly>
            </div>
            <div class="mb-3">
                <label for="namaPemesan" class="form-label">Nama Pemesan</label>
                <input type="text" class="form-control" id="namaPemesan" placeholder="Masukkan nama" required>
            </div>
            <div class="mb-3">
                <label for="nomorIdentitas" class="form-label">Nomor Identitas</label>
                <input type="text" class="form-control" id="nomorIdentitas" placeholder="Masukkan nomor identitas" required>
            </div>
            <div class="mb-3">
                <label for="tipeKamar" class="form-label">Tipe Kamar</label>
                <select class="form-select" id="tipeKamar" required>
                    <option value="">--Pilih--</option>
                    <option value="standard">STANDARD</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="text" class="form-control" id="harga" placeholder="Masukkan harga" required>
            </div>
            <div class="mb-3">
                <label for="tanggalPesan" class="form-label">Tanggal Pesan</label>
                <input type="date" class="form-control" id="tanggalPesan" required>
            </div>
            <div class="mb-3">
                <label for="durasiMenginap" class="form-label">Durasi Menginap (Hari)</label>
                <input type="number" class="form-control" id="durasiMenginap" placeholder="Masukkan durasi" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Termasuk Breakfast</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="breakfast">
                    <label class="form-check-label" for="breakfast">Ya</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="totalBayar" class="form-label">Total Bayar</label>
                <input type="text" class="form-control" id="totalBayar" placeholder="Masukkan total bayar" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="simpanPesanan()">Simpan</button>
            <button type="reset" class="btn btn-secondary mt-2">Batal</button>
        </form>

        <h3 class="mt-5">Daftar Pesanan</h3>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id Pemesanan</th>
                            <th>Nama Pemesan</th>
                            <th>Nomor Identitas</th>
                            <th>Tipe Kamar</th>
                            <th>Harga</th>
                            <th>Tanggal Pesan</th>
                            <th>Durasi Menginap</th>
                            <th>Termasuk Breakfast</th>
                            <th>Total Bayar</th>
                        </tr>
                    </thead>
                    <tbody id="daftarPesanan">
                        <!-- Pesanan akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function simpanPesanan() {
            const idPesanan = document.getElementById('idPesanan').value;
            const namaPemesan = document.getElementById('namaPemesan').value;
            const nomorIdentitas = document.getElementById('nomorIdentitas').value;
            const tipeKamar = document.getElementById('tipeKamar').value;
            const harga = document.getElementById('harga').value;
            const tanggalPesan = document.getElementById('tanggalPesan').value;
            const durasiMenginap = document.getElementById('durasiMenginap').value;
            const breakfast = document.getElementById('breakfast').checked ? 'Ya' : 'Tidak';
            const totalBayar = document.getElementById('totalBayar').value;

            const tableBody = document.getElementById('daftarPesanan');
            const newRow = `
                <tr>
                    <td>${idPesanan}</td>
                    <td>${namaPemesan}</td>
                    <td>${nomorIdentitas}</td>
                    <td>${tipeKamar}</td>
                    <td>${harga}</td>
                    <td>${tanggalPesan}</td>
                    <td>${durasiMenginap}</td>
                    <td>${breakfast}</td>
                    <td>${totalBayar}</td>
                </tr>
            `;

            tableBody.innerHTML += newRow;

            // Reset form setelah menyimpan data
            document.getElementById('pesanKamarForm').reset();
            // Increment idPesanan untuk pesanan berikutnya
            document.getElementById('idPesanan').value = parseInt(idPesanan) + 1;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
